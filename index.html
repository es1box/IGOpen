<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Наши сообщения</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #cfdacc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .messages {
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .message {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message p {
            margin: 0;
        }

        .message span {
            font-size: 12px;
            color: #777;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .input-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #0056b3;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .input-group input, .input-group textarea, .input-group button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Жмяк❤️❤️❤️</h1>
        <div class="messages" id="messages"></div>
        <div class="input-group">
            <input type="text" id="name" placeholder="Ваше имя">
        </div>
        <div class="input-group">
            <textarea id="message" rows="4" placeholder="Ваше сообщение"></textarea>
        </div>
        <div class="input-group">
            <button id="sendButton">Отправить</button>
        </div>
    </div>

    <canvas id="particleCanvas"></canvas>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 100;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 1,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 - 1,
                    opacity: Math.random()
                });
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particles) {
                ctx.globalAlpha = particle.opacity;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fill();
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                if (particle.x > canvas.width || particle.x < 0) particle.speedX *= -1;
                if (particle.y > canvas.height || particle.y < 0) particle.speedY *= -1;
            }
            requestAnimationFrame(animateParticles);
        }

        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `<p>${message.text}</p><span>- ${message.name}, ${new Date(message.timestamp).toLocaleString()}</span>`;
                messagesDiv.appendChild(messageDiv);
            });
        }

        function addMessage() {
            const name = document.getElementById('name').value;
            const messageText = document.getElementById('message').value;
            if (!name || !messageText) {
                alert('Пожалуйста, заполните все поля');
                return;
            }

            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push({ name, text: messageText, timestamp: new Date().getTime() });

            localStorage.setItem('messages', JSON.stringify(messages));

            document.getElementById('name').value = '';
            document.getElementById('message').value = '';

            loadMessages();
        }

        document.getElementById('sendButton').addEventListener('click', addMessage);

        window.onload = () => {
            resizeCanvas();
            createParticles();
            animateParticles();
            loadMessages();
        };

        window.onresize = () => {
            resizeCanvas();
        };
    </script>
</body>
</html>
