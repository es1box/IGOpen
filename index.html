<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë—É—Å–∏–Ω–∫–∏ üê£ü§ç</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #cfdacc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .messages {
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .message {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message p {
            margin: 0;
        }

        .message span {
            font-size: 12px;
            color: #777;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .input-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #0056b3;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .input-group input, .input-group textarea, .input-group button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ë—É—Å–∏–Ω–∫–∏ üê£ü§ç</h1>
        <div class="messages" id="messages"></div>
        <div class="input-group">
            <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è">
        </div>
        <div class="input-group">
            <textarea id="message" rows="4" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ"></textarea>
        </div>
        <div class="input-group">
            <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <canvas id="particleCanvas"></canvas>

    <!-- Firebase App (–Ω–∞—Å—Ç—Ä–æ–π–∫–∞) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAMQf7E2fioUpJ6iEXVeaua2FCZhh8Z0kU",
            authDomain: "idopen.firebaseapp.com",
            databaseURL: "https://idopen-default-rtdb.firebaseio.com",
            projectId: "idopen",
            storageBucket: "idopen.appspot.com",
            messagingSenderId: "728657805186",
            appId: "1:728657805186:web:6d9659738091924ece599b",
            measurementId: "G-4L4G74Y88M"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function loadMessages() {
            const messagesRef = ref(database, 'messages');
            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val();
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';

                for (let id in messages) {
                    const message = messages[id];
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message';
                    messageDiv.innerHTML = `<p>${message.text}</p><span>- ${message.name}, ${new Date(message.timestamp).toLocaleString()}</span>`;
                    messagesDiv.appendChild(messageDiv);
                }
            });
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        function addMessage() {
            const name = document.getElementById('name').value;
            const messageText = document.getElementById('message').value;
            if (!name || !messageText) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            const newMessageRef = push(ref(database, 'messages'));
            set(newMessageRef, {
                name: name,
                text: messageText,
                timestamp: new Date().getTime()
            }).then(() => {
                console.log("–°–æ–æ–±—â–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
            }).catch((error) => {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è:", error);
            });

            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
        }

        // –ü—Ä–∏–≤—è–∑–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –∫–ª–∏–∫–∞ –∫ –∫–Ω–æ–ø–∫–µ
        document.getElementById('sendButton').addEventListener('click', addMessage);

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = () => {
            loadMessages();
        };
    </script>
</body>
</html>
