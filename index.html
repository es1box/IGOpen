<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Партиклы "ЗвОнит"</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убираем скроллы */
            background-color: #000; /* Темный фон для лучшего контраста */
            font-family: Arial, sans-serif;
            position: relative;
        }

        .particle {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            pointer-events: none; /* Чтобы не мешать взаимодействию с другими элементами */
            white-space: nowrap; /* Чтобы текст не переносился */
            opacity: 0; /* Начальная непрозрачность */
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(calc(100vw - 100px), calc(100vh - 50px));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = 'ЗвÓнит';
            
            // Устанавливаем случайные начальные позиции
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.left = Math.random() * 100 + 'vw';
            
            // Устанавливаем случайные параметры анимации
            const duration = Math.random() * 5 + 5; // Продолжительность анимации от 5 до 10 секунд
            const delay = Math.random() * 5; // Задержка перед началом анимации

            particle.style.animation = `float ${duration}s linear ${delay}s infinite`;

            // Добавляем элемент на страницу
            document.body.appendChild(particle);
        }

        // Создаем множество партиклов
        for (let i = 0; i < 50; i++) {
            createParticle();
        }
    </script>
</body>
</html>
