<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщашки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .messages {
            margin-bottom: 20px;
        }
        .message {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message p {
            margin: 0;
        }
        .message span {
            font-size: 12px;
            color: #777;
        }
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>жмяк жмяк</h1>
        <div class="messages" id="messages"></div>
        <div class="input-group">
            <input type="text" id="name" placeholder="Ваше имя">
        </div>
        <div class="input-group">
            <textarea id="message" rows="4" placeholder="Ваше сообщение"></textarea>
        </div>
        <div class="input-group">
            <button onclick="addMessage()">Отправить</button>
        </div>
    </div>

    <script>
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `<p>${message.text}</p><span>- ${message.name}, ${new Date(message.timestamp).toLocaleString()}</span>`;
                messagesDiv.appendChild(messageDiv);
            });
        }

        function addMessage() {
            const name = document.getElementById('name').value;
            const messageText = document.getElementById('message').value;
            if (!name || !messageText) {
                alert('Пожалуйста, заполните все поля');
                return;
            }

            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push({ name, text: messageText, timestamp: new Date().getTime() });
            localStorage.setItem('messages', JSON.stringify(messages));

            document.getElementById('name').value = '';
            document.getElementById('message').value = '';

            loadMessages();
        }

        window.onload = loadMessages;
    </script>
</body>
</html>
